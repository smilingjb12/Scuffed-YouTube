<ng-container *ngIf="comments; else loader">
  <h3>Comments <span>({{comments.length}})</span></h3>
  <div class="media mb-3" *ngFor="let comment of comments">
    <img
      src="https://cdn2.iconfinder.com/data/icons/people-flat-design/64/Woman-Lady-Girl-Female-Avatar-People-Happy-512.png"
      class="align-self-start mr-3 avatar" alt="...">
    <div class="media-body">
      <p>{{comment.text}}</p>
    </div>
  </div>
  <form [formGroup]="commentForm">
    <textarea class="form-control" placeholder="Type comment here..." formControlName="comment"></textarea>
    <button type="button" class="btn btn-primary mt-2" (click)="addComment()">Add</button>
  </form>
</ng-container>
<ng-template #loader>
  Loading comments...
</ng-template>
